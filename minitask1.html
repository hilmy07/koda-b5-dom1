<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minitask 1</title>
  </head>
  <body>
    <header>
      <!-- program konversi suhu dgn dom dan selector dan node object -->
      <h1>Konversi Suhu Celcius</h1>
    </header>
    <main>
      <form action="submit">
        <label for="input">Input suhu</label><br />
        <input type="number" name="input" id="input" />
        <button type="submit">submit</button>
      </form>
      <h1>Hasil Data</h1>
      <table id="suhuTable" style="border: 1px solid black">
        <thead>
          <tr>
            <th style="border: 1px solid black">Celcius</th>
            <th style="border: 1px solid black">Fahrenheit</th>
            <th style="border: 1px solid black">Reamur</th>
            <th style="border: 1px solid black">Kelvin</th>
          </tr>
        </thead>
      </table>
    </main>
    <script type="module" src="script.js"></script>
  </body>
