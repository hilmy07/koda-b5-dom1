<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DOM Calculator</title>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const app = document.getElementById("app");
      app.style.minHeight = "100vh";
      app.style.display = "flex";
      app.style.justifyContent = "center";
      app.style.alignItems = "center";
      app.style.background = "linear-gradient(135deg,#1f2933,#111827)";

      const calc = document.createElement("div");
      calc.style.width = "320px";
      calc.style.padding = "20px";
      calc.style.borderRadius = "18px";
      calc.style.background = "#111827";
      calc.style.boxShadow = "0 20px 40px rgba(0,0,0,0.6)";
      calc.style.display = "flex";
      calc.style.flexDirection = "column";
      calc.style.gap = "12px";
      app.appendChild(calc);

      const display = document.createElement("input");
      display.type = "text";
      display.readOnly = true;
      display.style.width = "91%";
      display.style.height = "60px";
      display.style.borderRadius = "12px";
      display.style.border = "none";
      display.style.outline = "none";
      display.style.padding = "12px 16px";
      display.style.fontSize = "24px";
      display.style.textAlign = "right";
      display.style.background = "#0b1120";
      display.style.color = "#e5e7eb";
      calc.appendChild(display);

      const grid = document.createElement("div");
      grid.style.display = "grid";
      grid.style.gridTemplateColumns = "repeat(4, 1fr)";
      grid.style.gap = "10px";
      calc.appendChild(grid);

      const buttons = [
        "C",
        "⌫",
        "÷",
        "×",
        "7",
        "8",
        "9",
        "−",
        "4",
        "5",
        "6",
        "+",
        "1",
        "2",
        "3",
        "=",
        "0",
        "0",
        ".",
      ];

      buttons.forEach((label, index) => {
        const btn = document.createElement("button");
        btn.textContent = label;
        btn.style.height = "48px";
        btn.style.borderRadius = "10px";
        btn.style.border = "none";
        btn.style.fontSize = "18px";
        btn.style.cursor = "pointer";
        btn.style.transition = "0.15s";
        btn.style.background = "#1f2937";
        btn.style.color = "#e5e7eb";

        if ("÷×−+=C⌫".includes(label)) {
          btn.style.background = "#f59e0b";
          btn.style.color = "#111827";
        }

        if (index === 16) btn.style.gridColumn = "span 2"; // "0"

        grid.appendChild(btn);
      });
    </script>
  </body>
</html>
